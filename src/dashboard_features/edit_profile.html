<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Edit Profile</title>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Fixed Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-md fixed top-0 left-0 z-10 overflow-y-auto">
      <div class="p-3 bg-gray-200 ">
        <img class="bg-red-500 w-[170px] h-[50px] shadow-2xl ml-6 object-cover rounded-[10px] border-[2px] border-black"
          src="logo.jpg" alt="">
      </div>
      <nav class="p-4 space-y-3">
        <a href="../user_dashboard.html" class="block py-2 hover:text-blue-600">🏠Dashboard</a>
        <a href="profile_management.html" class="block py-2 text-blue-600 font-semibold">👤Profile Management</a>
        <a href="artwork_management.html" class="block py-2 hover:text-blue-600">🖼 Artwork Management</a>
        <a href="sales_and_order.html" class="block py-2 hover:text-blue-600">💰Sales & Orders</a>
        <a href="analytics.html" class="block py-2 hover:text-blue-600">📊Analytics</a>
        <a href="messages.html" class="block py-2 hover:text-blue-600">💬Messages</a>
        <a href="shipping.html" class="block py-2 hover:text-blue-600">📦Shipping</a>
        <a href="marketing_tools.html" class="block py-2 hover:text-blue-600">📢 Promotion Tools</a>
        <a href="settings.html" class="block py-2 hover:text-blue-600">⚙ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 w-full p-6">
      <div class="max-w-3xl mx-auto space-y-6">
        <button class="mb-4 text-blue-600 hover:underline">← Back</button>

        <div id="profile-edit" class="bg-white p-6 rounded shadow">
          <h1 class="text-2xl font-bold mb-4 text-center">✏️ Edit Profile</h1>
          <div class="space-y-4">
            <div class="flex justify-center">
              <div class="w-[250px] h-[250px] mx-auto rounded-full ring-8 ring-blue-300 overflow-hidden">
                <img class="w-full h-full object-cover"
                  src="https://images.unsplash.com/photo-1611637576109-b6f76185ec9b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="">
              </div>
              <i
                class="ri-circle-fill text-4xl absolute top-[48%] left-[63%] text-gray-300 border-[2px] rounded-[50%] bg-red-500 border-gray-500"></i>
              <i class="ri-camera-fill text-2xl absolute top-[48.5%] left-[63.5%]"></i>
            </div>

            <div>
              <label class="block font-medium">Full Name</label>
              <input type="text" value="Manish Kumar" class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
              <label class="block font-medium">Bio</label>
              <textarea class="w-full mt-1 p-2 border rounded"
                rows="4">Manish Kumar (1998) was a pioneering Mexican artist renowned for her deeply personal and vibrant self-portraits. Her work, often infused with elements of Mexican folk art and surrealism, explores themes of identity, suffering, and resilience.</textarea>
            </div>

            <div>
              <label class="block font-medium">Social Media Links</label>
              <input type="text" value="instagram.com/manish_art | twitter.com/manish_art"
                class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
              <label class="block font-medium">Contact Info</label>
              <input type="email" value="manish1254@gmail.com" class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
              <label class="block font-medium">Availability for Commissions</label>
              <select class="w-full mt-1 p-2 border rounded">
                <option selected>Available</option>
                <option>Not Available</option>
              </select>
            </div>

            <div class="flex space-x-4">
              <button class="bg-green-600 text-white px-4 py-2 rounded">Save Changes</button>
              <button class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
