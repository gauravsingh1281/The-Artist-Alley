<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Portfolio Library</title>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Fixed Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-md fixed top-0 left-0 z-10 overflow-y-auto">
      <div class="p-3 bg-gray-200 ">
        <img class="bg-red-500 w-[170px] h-[50px] shadow-2xl ml-6 object-cover rounded-[10px] border-[2px] border-black"
          src="logo.jpg" alt="">
      </div>
      <nav class="p-4 space-y-3">
        <a href="../user_dashboard.html" class="block py-2 hover:text-blue-600">🏠Dashboard</a>
        <a href="profile_management.html" class="block py-2 hover:text-blue-600">👤Profile Management</a>
        <a href="artwork_management.html" class="block py-2 hover:text-blue-600">🖼 Artwork Management</a>
        <a href="sales_and_order.html" class="block py-2 hover:text-blue-600">💰Sales & Orders</a>
        <a href="analytics.html" class="block py-2 hover:text-blue-600">📊Analytics</a>
        <a href="messages.html" class="block py-2 hover:text-blue-600">💬Messages</a>
        <a href="shipping.html" class="block py-2 hover:text-blue-600">📦Shipping</a>
        <a href="marketing_tools.html" class="block py-2 hover:text-blue-600">📢 Promotion Tools</a>
        <a href="settings.html" class="block py-2 hover:text-blue-600">⚙ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 w-full p-6">
      <button class="mb-4 text-blue-600 hover:underline mx-[30px]">← Back</button>
      <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow space-y-6">
        <h1 class="text-2xl font-bold text-center">📁 Portfolio Library</h1>

        <!-- Upload Section -->
        <div class="bg-gray-50 p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Upload New Portfolio Item</h2>
          <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Title</label>
              <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="e.g., Mountain Landscape" />
            </div>
            <div>
              <label class="block font-medium">Category</label>
              <select class="w-full mt-1 p-2 border rounded">
                <option>Painting</option>
                <option>Sketch</option>
                <option>Digital Art</option>
                <option>Craft</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block font-medium">Upload Media</label>
              <input type="file" class="mt-1" />
            </div>
            <div class="md:col-span-2">
              <label class="block font-medium">Description</label>
              <textarea class="w-full mt-1 p-2 border rounded" rows="3" placeholder="Describe the item"></textarea>
            </div>
            <div class="md:col-span-2">
              <button class="bg-green-600 text-white px-4 py-2 rounded">Add to Portfolio</button>
            </div>
          </form>
        </div>

        <!-- Portfolio Gallery -->
        <div>
          <h2 class="text-xl font-semibold mb-3">Your Portfolio</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="border rounded overflow-hidden shadow">
              <img src="https://artstreet.in/cdn/shop/products/81lq00cQhZL._SL1500_892x700.jpg?v=1687353788"
                alt="Artwork" class="w-full h-[270px]" />
              <div class="p-4">
                <h3 class="font-bold text-lg">Sunset Painting</h3>
                <p class="text-sm text-gray-600">Oil on canvas, 2024</p>
              </div>
            </div>
            <div class="border rounded overflow-hidden shadow">
              <img
                src="https://www.outdoorpainter.com/wp-content/uploads/2024/01/how-to-paint-landscapes-01024-Step-4-scaled.jpg"
                alt="Artwork" class="w-full h-[270px]" />
              <div class="p-4">
                <h3 class="font-bold text-lg">Mountain Scene</h3>
                <p class="text-sm text-gray-600">Watercolor, 2023</p>
              </div>
            </div>
            <!-- Add more artwork cards here -->
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
