<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Artwork Management</title>
  <script>
    function saveDraft() {
      alert('Artwork saved as draft.');
    }
    function publishArtwork() {
      alert('Artwork published successfully.');
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Fixed Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-md fixed top-0 left-0 z-10 overflow-y-auto">
      <div class="p-3 bg-gray-200 ">
        <img class="bg-red-500 w-[170px] h-[50px] shadow-2xl ml-6 object-cover rounded-[10px] border-[2px] border-black"
          src="logo.jpg" alt="">
      </div>
      <nav class="p-4 space-y-3">
        <a href="../user_dashboard.html" class="block py-2 hover:text-blue-600">🏠Dashboard</a>
        <a href="profile_management.html" class="block py-2 hover:text-blue-600">👤Profile Management</a>
        <a href="artwork_management.html" class="block py-2 text-blue-600 font-semibold">🖼 Artwork Management</a>
        <a href="sales_and_order.html" class="block py-2 hover:text-blue-600">💰Sales & Orders</a>
        <a href="analytics.html" class="block py-2 hover:text-blue-600">📊Analytics</a>
        <a href="messages.html" class="block py-2 hover:text-blue-600">💬Messages</a>
        <a href="shipping.html" class="block py-2 hover:text-blue-600">📦Shipping</a>
        <a href="marketing_tools.html" class="block py-2 hover:text-blue-600">📢 Promotion Tools</a>
        <a href="settings.html" class="block py-2 hover:text-blue-600">⚙ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 w-full p-6">
      <button class="mb-4 text-blue-600 hover:underline mx-[30px]">← Back</button>
      <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow space-y-6">
        <h1 class="text-2xl font-bold mb-4 text-center">🖼 Artwork Management</h1>

        <form class="space-y-4">
          <div>
            <label class="block font-medium">Artwork Title</label>
            <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Enter artwork title" />
          </div>

          <div>
            <label class="block font-medium">Upload Image</label>
            <input type="file" class="mt-1" />
          </div>

          <div>
            <label class="block font-medium">Price (₹)</label>
            <input type="number" class="w-full mt-1 p-2 border rounded" placeholder="Enter price" />
          </div>

          <div>
            <label class="block font-medium">Category</label>
            <select class="w-full mt-1 p-2 border rounded">
              <option>Painting</option>
              <option>Sketch</option>
              <option>Craft</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label class="block font-medium">Description</label>
            <textarea class="w-full mt-1 p-2 border rounded" rows="4" placeholder="Describe your artwork"></textarea>
          </div>

          <div>
            <label class="block font-medium">Tags (comma-separated)</label>
            <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="abstract, nature, colorful" />
          </div>

          <div>
            <label class="block font-medium">Dimensions (in cm)</label>
            <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="e.g. 60 x 90" />
          </div>

          <div>
            <label class="block font-medium">Status</label>
            <select class="w-full mt-1 p-2 border rounded">
              <option>For Sale</option>
              <option>Sold</option>
              <option>Commission Only</option>
            </select>
          </div>

          <div class="flex space-x-4">
            <button type="button" onclick="saveDraft()" class="bg-yellow-500 text-white px-4 py-2 rounded">
              Save as Draft
            </button>
            <button type="button" onclick="publishArtwork()" class="bg-green-600 text-white px-4 py-2 rounded">
              Publish
            </button>
          </div>
        </form>

        <div class="mt-8">
          <h2 class="text-xl font-semibold mb-2">Your Artwork Stats</h2>
          <ul class="list-disc list-inside space-y-1">
            <li><strong>Artwork Views:</strong> 245</li>
            <li><strong>Favorites:</strong> 38</li>
            <li><strong>Status:</strong> For Sale</li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
