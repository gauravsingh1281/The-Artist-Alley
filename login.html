</head>

<body class="bg-gray-100 font-sans">

    <!-- Mobile menu button -->
    <div class="md:hidden">
        <button id="menu-btn" class="text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
        <ul class="space-y-2 text-gray-600">
            <li><a href="#" class=" text-black px-6 block hover:text-blue-600">Home</a></li>
            <li><a href="#" class="text-black px-6 block hover:text-blue-600">About</a></li>
            <li><a href="#" class="text-black px-6 block hover:text-blue-600">Contact</a></li>
            <li><a href="#" class="block bg-pink-400 text-white px-4 py-2 rounded hover:bg-pink-600">Sign Up</a>
            </li>
        </ul>
    </div>

    <!-- Login Form -->
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 ml-20">Login to Your Account</h2>
        <form id="login-form" class="space-y-4">


            <!-- Social Logins -->
            <div class="flex flex-col gap-4">
                <button
                    class="flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-100 mb-2 mt-6">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" class="mr-2" alt="Google Icon">
                    LogIn with Google
                </button>
                <button
                    class="flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-100">
                    <img src="https://img.icons8.com/ios-filled/24/1877F2/facebook-new.png" class="mr-2"
                        alt="Facebook Icon"> LogIn with Facebook
                </button>
            </div>

            <!-- <div class="text-center text-gray-500">Or LogIn Using Email</div> -->
            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300 mt-4">
                <span class="mx-2 text-gray-500 text-sm mt-4">Or LogIn Using Email</span>
                <hr class="flex-grow border-t border-gray-300 mt-4">
            </div>


            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email"
                    class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password"
                    class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
            </div>
            <a href="./src/user_dashboard.html"> <button type="button"
                    class="w-full bg-pink-400 text-white py-2 rounded hover:bg-pink-600">Login</button></a>
        </form>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate form submission
            alert(Welcome back! You have successfully logged in.);
            // Reset form
            this.reset();
        });
    </script>

</body>
